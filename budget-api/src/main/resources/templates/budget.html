<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Budget du mois</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Budget du mois</h1>

<table>
    <thead>
        <td>Debit</td>
        <td>Credit</td>
    </thead>
    <tbody>
        {#for line in lines}
        <tr>
            <td>
                {#if line.debit}
                    {line.label}
                {/if}
            </td>
            <td>
                {#if line.debit}
                    {line.amount}
                {/if}
            </td>
            <td>
                {#if line.credit}
                    {line.label}
                {/if}
            </td>
            <td>
                {#if line.credit}
                    {line.amount}
                {/if}
            </td>
        </tr>
        {/for}
    </tbody>
    <tfoot>
        <td colspan="3">
            Balance
        </td>
        <td>
            {balance}
        </td>
    </tfoot>
</table>

<a href="/line">Gestion des lignes</a>
</body>
</html>
